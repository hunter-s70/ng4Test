<modal-comp></modal-comp>

<div class="page-header">
    <h1> Список сотрудников </h1>
</div>

<div ngDraggable>Drag me!</div>

<div class="panel">

    <form [formGroup]="empForm" novalidate class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="text"
                       placeholder="Name"
                       formControlName="empName"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="mail"
                       placeholder="Email"
                       formControlName="empEmail"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number"
                       class="form-control"
                       [(ngModel)]="phone"
                       placeholder="Phone"
                       formControlName="empPhone"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="date"
                       placeholder="Date"
                       formControlName="empDate"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="position"
                       placeholder="Position"
                       formControlName="empPosition"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default"
                        (click)="addItem(text, mail, phone, date, position)"
                        [disabled]="empForm.invalid">
                    Add
                </button>
            </div>
        </div>
    </form>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Эл. почта</th>
            <th>Телефон</th>
            <th>Дата</th>
            <th>Должность</th>
            <th>Редактировать</th>
            <th>Удалить</th>
        </tr>
        </thead>

        <tbody>
        <!-- Iterator -->
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.date}}</td>
            <td>{{item.position}}</td>
            <td>
                <!-- SET item in child component -->
                <dialog-data-example [itemData]="item" (onChanged)="onModalChanged($event)"></dialog-data-example>
            </td>
            <td><span class="btn btn-danger" (click)="delItem(item.id)">Удалить</span></td>
        </tr>
        <!-- /Iterator -->
        </tbody>

    </table>
</div>
