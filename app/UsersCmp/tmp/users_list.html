<div class="container-fluid">
    <app-header></app-header>
</div>

<div class="panel">

    <form [formGroup]="empForm" novalidate class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="text"
                       placeholder="Name"
                       formControlName="empName"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="email"
                       placeholder="Email"
                       formControlName="empEmail"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <mat-form-field>
                <input type="number"
                       matInput
                       [(ngModel)]="phone"
                       placeholder="Phone"
                       formControlName="empPhone"/>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <mat-form-field>
                    <input type="text"
                           [(ngModel)]="date"
                           placeholder="Date"
                           matInput
                           [matDatepicker]="picker"
                           formControlName="empDate"/>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="position"
                       placeholder="Position"
                       formControlName="empPosition"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default"
                        (click)="addItem(text, email, phone, date, position)"
                        [disabled]="empForm.invalid">
                    Add
                </button>
            </div>
        </div>
    </form>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Position</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <!-- Iterator -->
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.date}}</td>
            <td>{{item.position}}</td>
            <td>
                <!-- SET item in child component -->
                <dialog-data-example [itemData]="item" (onChanged)="onModalChanged($event)"></dialog-data-example>
            </td>
            <td><span class="btn btn-danger" (click)="delItem(item.id)">Delete</span></td>
        </tr>
        <!-- /Iterator -->
        </tbody>

    </table>
</div>

<div ngDraggable>Drag me!</div>
