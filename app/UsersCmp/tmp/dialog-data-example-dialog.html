<h1 md-dialog-title>Edit emploee</h1>
<div md-dialog-content>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <input class="form-control" [(ngModel)]="data.name" placeholder="Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.email" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="number" class="form-control" [(ngModel)]="data.phone" placeholder="Phone" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.date" placeholder="Date" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.position" placeholder="Position" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="saveItem()">Save</button>
            </div>
        </div>
    </div>
</div>
