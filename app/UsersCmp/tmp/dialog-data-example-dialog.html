<h1 md-dialog-title>Edit emploee</h1>
<div md-dialog-content>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <input class="form-control" [(ngModel)]="data.name" placeholder="Имя" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.mail" placeholder="Эл. почта" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="number" class="form-control" [(ngModel)]="data.phone" placeholder="Телефон" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.date" placeholder="Дата" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="data.position" placeholder="Должность" />
            </div>
        </div>
    </div>
</div>
